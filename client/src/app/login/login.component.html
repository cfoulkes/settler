<div class="authentication-card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title translate>login.login</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="theForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
          <mat-label>{{'login.email' | translate}}</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'login.password' | translate}}</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-card-actions class="mat-card-actions">
          <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">
            {{'login.login' | translate}}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
